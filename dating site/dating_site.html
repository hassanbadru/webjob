<html>
    
<head>

<link href="style.css" type="text/css" rel="stylesheet">
    
</head>
 
<body>
<h1> Please Enter Your Details For Our Dating Website!</h1>
      
<form action="" method="post">   
    
<fieldset>
<legend>Your Face</legend>
Your Image:
<input type="file" name="fileUpload" enctype="multipart/form-data" required="True">
<br>    
Image Preview:   
</fieldset>

    
<fieldset>
<legend>Your General Details</legend>
<label for="name"> Name: </label>
<input type="text" id="name" name="name" required="True"> <br>
    
<label for="gender">Gender:</label>
<input type="radio" id="gender" name="male" >Male
<input type="radio" id="gender" name="male" >Female<br>
    
<label for="age">Age:</label>
<input type="number" id="age" name="age" required="True"> <br>
    
<label for="dob">Date of birth:</label>
<input type="date" id="dob" name="dob" > <br>
    
<label for="favcolor">Favorite color:</label>
<input type="color" id="favcolor" name="favcolor" > <br>
    
<label for="country">Which country:</label>
<select name="country">
<option value="usa"> USA </option>
<option value="canada"> Canada </option>
<option value="nigeria"> Nigeria </option>
<option value="china"> China </option>  
<option value="france"> France </option> 
<option value="nosel"> No Selection </option>
</select>
    
</fieldset>
    
    
<fieldset>
<legend>Your Indicators</legend>
<label for="height"> Height: </label>
Short<input type="range" id="height" name="height" required="True"> Tall<br>
    
<label for="height"> Salary: </label>
Poor<input type="range" id="salary" name="salary" required="True">Rich<br>
</fieldset>
    
    
<fieldset>
<legend>Your Contact Information</legend>  
<label for="email"> Email: </label>
<input type="email" id="email" name="email" required="True"><br>    
    
<label for="mobile"> Mobile: </label>
<input type="tel" id="mobile" name="mobile" required="True"><br>    
    
<label for="address"> Address: </label>
<input type="text" id="address" name="address" required="True"><br>     
</fieldset>
    
    
<input type="submit" value=Submit> <br> 
</form>
    
</body>     
</html>
