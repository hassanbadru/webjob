<html>
    
<head>
    
<style>
    fieldset{
        background-color: lightyellow;
        border: 10px solid yellow;
        margin-bottom: 10px;
        width: 720px;
    }
    
    label{
        width: 180px;
        display: inline-block;
        text-align: right;
        vertical-align: top;
    }
    
    .autow{
        width: auto;
    }
    
    .lower{
        background: red;
        width: 50px;
        display: inline-block;
        color: white;
        text-align: center;
    }
    
    .higher{
        background: purple;
        width: 50px;
        display: inline-block;
        color: white;
        text-align: center;
    }
    
    
    textarea{
        width: 360px;
        height: 50px;
    }
</style>
    
</head>
 
<body>
<h1> Please Enter Your Details For Our Dating Website!</h1>
      
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">   
    
<fieldset>
<legend>Your Face</legend>
<label for="avatar"> Your Image: </label>
<input type="file" id="avatar" name="avatar" required="True">
<br>    
<label for="preview">Image Preview: </label>
<img id="preview">
</fieldset>

    
<fieldset>
<legend>Your General Details</legend>
<label for="name"> Name: </label>
<input type="text" id="name" name="name" required="True"> <br>
    
<label for="gender">Gender:</label>
<input type="radio" id="gender" name="male" >Male
<input type="radio" id="gender" name="male" >Female<br>
    
<label for="age">Age:</label>
<input type="number" id="age" name="age" required="True"> <br>
    
<label for="dob">Date of birth:</label>
<input type="date" id="dob" name="dob" > <br>
    
<label for="favcolor">Favorite color:</label>
<input type="color" id="favcolor" name="favcolor"> <br>
    
<label for="country">Which country:</label>
<select name="country">
<option value="usa"> USA </option>
<option value="canada"> Canada </option>
<option value="nigeria"> Nigeria </option>
<option value="china"> China </option>  
<option value="france"> France </option> 
<option value="nosel"> No Selection </option>
</select>
    
</fieldset>
    
    
<fieldset>
<legend>Your Indicators</legend>
    

<label for="height"> Height: </label>
<div class="lower">Short </div><input type="range" id="height" name="height" min="0" max="100" value="50" step="5"> <div class="higher">Tall</div><br>
    
<label for="salary"> Salary: </label>
<div class="lower">Poor </div><input type="range" id="salary" name="salary" min="0" max="100" value="50" step="5"><div class="higher">Rich</div><br>

</fieldset>
    
    
<fieldset>
<legend>Your Contact Information</legend>  
<label for="email"> Email: </label>
<input type="email" id="email" name="email" required="True"><br>    
    
<label for="mobile"> Mobile: </label>
<input type="tel" id="mobile" name="mobile" ><br>    
    
<label for="address"> Address: </label>
<textarea id="address" name="address"> </textarea>
<br>

<label class="autow" for="contactmethod"> Method to contact you: </label>
<input type="checkbox" id="contactmethod" name="viaemail"> Email 
<input type="checkbox" id="contactmethod" name="viawhatsapp"> Whatsapp 
<input type="checkbox" id="contactmethod" name="viachat"> In-app chat <br>

</fieldset>
    
    
<input type="submit" value="Submit"> <br> 
</form>
  
</body>     
</html>
