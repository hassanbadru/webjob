<html>
<head>
    
</head>

<body onload= "do_game()">
<script>

var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"].sort();
var target = Math.floor(Math.random() * colors.length);
    
function do_game(){
    
    alert("The color is: " + colors[target]);

    var done = false;
    while(done == false){
        var guess = prompt("I'm thinking of one of these colors: " + "\n\n" + colors.join(", ") + "\n\n" + "What color am I thinking of?");
    
        if (guess == colors[target]){   
            done = true;
        }
    }
}
    
</script>    
</body>
    
</html>
