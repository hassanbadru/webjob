<html>
<head>
    
</head>

<body onload= "do_game()">
<script>

var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"].sort();
var target = Math.floor(Math.random() * colors.length);
    
function do_game(){
    
    
    alert("The color is: " + colors[target]);

    var done = false;
    var count = 1;
    
    while(done == false){
        var guess = prompt("I'm thinking of one of these colors: " + "\n\n" + colors.join(", ") + "\n\n" + "What color am I thinking of?");
        
        done = check_guess(guess, count);
        
        count++;
    }
    
}
    
function check_guess(guess, count){
    if (colors.indexOf(guess) == -1){
        alert("Sorry, I don't recognize your color" + "\n\n" + "Please try again.");
        return false;
    }
    
    else if (guess < colors[target]){
        alert("Hint: your color is alphabetically lower than mine" + "\n\n" + "Please try again.");
        return false;
    }
    
    else if (guess > colors[target]){
        alert("Hint: your color is alphabetically higher than mine" + "\n\n" + "Please try again.");
        return false;
    }
              
    else{
        myBody = document.getElementsByTagName("body")[0];
        myBody.style.backgroundColor = guess;
        
        alert("Congratulations! You guessed the right color" + "\n\n" + "It took you " + count + " guesses to finish the game!" + "\n\n" + "You can see the color in the background");
        
        return true;
    }
              
}
    
</script>    
</body>
    
</html>
